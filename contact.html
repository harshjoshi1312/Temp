<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USI3DT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.jpg" type="image/icon type" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="todayDate()">
    <!-- header section -->
    <header class="header">
      
      <i class="bx bx-menu" id="menu-icon"></i>
     <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
             <a href="team.html">Team</a>
            <a href="printing.html">3D Printing</a>
            <a href="cources.html">Cources</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
     <!-- contact section -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
        <form action="https://formspree.io/f/mleqovrk"
        method="POST">
            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required autocomplete="off">
                <input type="email" name="email" placeholder="Email Address" required autocomplete="off">
            </div>
            <div class="input-box">
                <input type="number" name="number" placeholder="Mobile Number" required autocomplete="off">
                <input type="text" name="subject" placeholder="Email Subject" required autocomplete="off">
            </div>
            <textarea name="message" cols="30" rows="10" placeholder="Your Message" autocomplete="off"></textarea>
            <input type="submit" value="Send Message" class="btn" autocomplete="off">
        </form>
    </section>
    
    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; <em id="date"></em> USI3DT | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="#home"><i class='bx bx-chevrons-up'></i></a>
        </div>
    </footer>
     
    <!-- scroll revel -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- typing -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- custom js -->
    <script src="script.js"></script>
    <!-- timeline -->
    <script src="timeline.js"></script>
  </body>
</html>
